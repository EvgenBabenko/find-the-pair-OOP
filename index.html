<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <title>Find the pair</title>

</head> 
<body>
  <main class="game theme">
    <div class="alert"></div>
  
    <div class="grid"></div>
      
    <aside class="side">
      <div class="grid-size">
        <p>Size</p>
        <select id="grid-size-select"></select>
      </div>

      <div class="message"></div>

      <div class="themes">
        <p>Select a theme</p>
        <select id="themes-select"></select>
      </div>

      <div class="timer">
        <p class="timer-field"></p>
        <input id="timer-reset" type="submit" name="reset" value="Reset">
        <input id="timer-pause" type="submit" name="pause" value="Pause">
      </div>
      
      <div class="leaderboard">
        <h1>Leaderboard</h1>
        <div class="leaderboard-tabs"></div>
        <div class="leaderboard-results">
          <table class="leaderboard-results-table">
            <tr>
              <th class="table-name">name</th>
              <th>date</th>
              <th>score</th>
            </tr>
          </table>
        </div>
      </div>
    </aside>
  </main>

  <script src='js/app.js'></script>

</body>
</html>

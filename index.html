<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <title>Find the pair</title>

  <script defer src='js/app.js'></script>

</head> 
<body>
  <main class="game">
    <div class="game-box theme">
      <div class="alert"></div>
    
      <div id="grid">
      </div>
      
      <aside class="side">
        <div class="select-size">
          <p>Size</p>
          <select id="grid-size"></select>
        </div>

        <p class="message"></p>

        <div class="themes">
          <p>Select a theme</p>
          <select id="select-theme"></select>
        </div>

        <div class="timer">
          <p class="timer-text"></p>
          <input id="reset-btn" type="submit" name="restart" value="Restart">
          <input id="pause-btn" type="submit" name="pause" value="Pause">
        </div>
        
        <div class="leaderboard">
          <h1>Leaderboard</h1>
          <div id="tabs"></div>
          <div id="results"></div>
        </div>
      </aside>
    </div>
  </main>

</body>
</html>
